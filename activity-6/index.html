<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6: Interactive To-Do List (Enhanced)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,"> <!-- prevent favicon req. from browser -->
</head>
<body>
    <h1>Activity 6: Interactive To-Do List (Enhanced)</h1>
    <p>[F12] to open console and view DOM manipulation</p>
    
    <div class="todo-container">
        <div class="input-section">
            <h2>Add New Task</h2>
            
            <div class="input-controls">
                <input type="text" id="taskInput" placeholder="Enter task here ...">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addBtn">Add Task</button>
            </div>
        </div>
        
        <div class="filter-section">
            <h3>Filter Tasks:</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <div class="list-section">
            <h2>Tasks <span id="taskCount">(0 tasks)</span></h2>
            <ul id="todo-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>No tasks! Add one above.</p>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="bulk-actions">
                <h3>Bulk Actions:</h3>
                <button id="markAllDoneBtn">Mark All Done</button>
                <button id="deleteCompletedBtn">Delete Completed</button>
                <button id="clearAllBtn">Clear All Tasks</button>
            </div>
        </div>
    </div>
    <div id="output"></div>

    <script src="demos.js"></script>
    <script src="scripts.js"></script>

</body>
</html>

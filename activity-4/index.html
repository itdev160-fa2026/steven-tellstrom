<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4: Interactive To-Do List Pt. 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 4: Interactive To-Do List</h1>
    <p>(F12) to open console and view DOM manipulation</p>
    
    <div class="todo-container">
        <div class="input-section">
            <h2>Add New Task</h2>
            <input type="text" id="taskInput" placeholder="Enter task here ..." maxlength="100">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="list-section">
            <h2>Tasks <span id="taskCount">(0 tasks)</span></h2>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div id="output"></div>
    <script src="scripts.js"></script>
</body>
</html>

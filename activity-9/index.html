<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 9: Contact Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 9: Contact Form Validation</h1>
    <p>Open browser console (F12) to see form validation demos!</p>

    <div class="form-container">
        <form id="contactForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="validation-feedback" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div class="validation-feedback" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Select a subject ...</option>
                    <option value="question">I have a question</option>
                    <option value="help">I need help</option>
                    <option value="thanks">I want to say thanks</option>
                    <option value="complaint">I have a complaint</option>
                </select>
                <div class="validation-feedback" id="subjectError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here" rows="5"></textarea>
                <div class="validation-feedback" id="messageError"></div>
            </div>

            <button type="submit" id="submitBtn">Send Message</button>
            
            <div class="form-status" id="formStatus"></div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

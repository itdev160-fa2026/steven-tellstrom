<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 8: Quote of the Day Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 8: Quote of the Day</h1>
    
    <p>Open the browser console (F12) to see JavaScript demonstrations!</p>
    
    <div class="quote-generator">
        <button id="newQuoteBtn" class="quote-btn">Get New Quote</button>
        
        <div id="loadingIndicator" class="loading">
            <p>( Loading your quote... )</p>
        </div>
        
        <div id="quoteDisplay" class="quote-display">
            <blockquote id="quoteText"></blockquote>
            <cite id="quoteAuthor"></cite>
        </div>
        
        <div id="errorDisplay" class="error-display">
            <p>Error loading quote. Try again.</p>
        </div>
    </div>
    
    <!-- <div id="output"></div> -->
    
    <script src="demos.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
